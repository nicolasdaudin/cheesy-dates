<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Cheesy Dates</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Welcome to Cheesy Dates</p>
      <img src="logo.png" alt="Logo" class="logo" />
    </nav>

    <main class="app">
      <div class="add-event add-event--anniversary">
        <h2>Add anniversary 💍</h2>
      </div>

      <div class="add-event add-event--birthday">
        <h2>Add birthday 🎂</h2>
      </div>

      <div class="add-event add-event--achievement">
        <h2>Add achievement 🚭</h2>
      </div>

      <!-- EVENTS -->
      <div class="events">
        <div class="events__row">
          <div class="events__type events__type--deposit">2 deposit</div>
          <div class="events__date">3 days ago</div>
          <div class="events__value">4 000€</div>
        </div>
        <div class="events__row">
          <div class="events__type events__type--withdrawal">1 withdrawal</div>
          <div class="events__date">24/01/2037</div>
          <div class="events__value">-378€</div>
        </div>
      </div>

      <div class="overlay hidden"></div>
      <div class="add-event-window hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="upload">
          <h3 class="upload-heading">
            Ajouter une date anniversaire (mariage,...)
          </h3>

          <label>Description</label>
          <input
            value="Amelia's birthday"
            required
            name="description"
            type="text"
          />
          <label>Date of first occurrence</label>
          <input value="2019/11/10" required name="date" type="text" />
          <p class="help">
            La date doit être la toute première date où c'est arrivé
          </p>
          <label>Commentaire</label>
          <input name="commentaire" type="text" />

          <button class="btn upload__btn">
            <span>Upload</span>
          </button>
        </form>
      </div>
    </main>

    <footer>
      &copy; by <a href="https://twitter.com/nicolasdaudin">Nicolas Daudin</a>.
      Adapted from
      <a href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
