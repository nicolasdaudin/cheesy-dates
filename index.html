<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/src/img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css" />
    <title>Cheesy Dates</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Welcome to Cheesy Dates</p>
      <img src="/src/img/logo.png" alt="Logo" class="logo" />
    </nav>

    <main class="app">
      <!-- TODO: transform div into buttons-->
      <div
        class="add-event add-event--anniversary"
        data-event-type="anniversary"
      >
        <h2>Add anniversary üíç</h2>
      </div>

      <div class="add-event add-event--birthday" data-event-type="birthday">
        <h2>Add birthday üéÇ</h2>
      </div>

      <div
        class="add-event add-event--achievement"
        data-event-type="achievement"
      >
        <h2>Add achievement üö≠</h2>
      </div>

      <!-- EVENTS -->
      <div class="options-buttons">
        <button class="btn options-clear-events">Clear all events</button>
        <button class="btn btn-google options-auth-google-calendar">
          Authorize Google
        </button>
        <button class="btn btn-google options-signout-google-calendar hidden">
          Sign out Google
        </button>
        <p class="status-message hidden"></p>
      </div>

      <div class="events">
        <div class="events__row">
          <div class="events__type events__type--deposit">2 deposit</div>
          <div class="events__date">3 days ago</div>
          <div class="events__value">4 000‚Ç¨</div>
        </div>
        <div class="events__row">
          <div class="events__type events__type--withdrawal">1 withdrawal</div>
          <div class="events__date">24/01/2037</div>
          <div class="events__value">-378‚Ç¨</div>
        </div>
      </div>

      <div class="overlay hidden"></div>
      <div class="add-event-window hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="upload">
          <h2 class="upload-heading"></h2>
          <h4 class="upload-subheading"></h4>
          <label>Type of event</label>
          <label class="upload-event__type"></label>
          <label>Description</label>
          <input
            placeholder="Amelia's birthday"
            required
            name="description"
            type="text"
          />
          <label>Date of first occurrence</label>
          <input value="2022-01-13" required name="date" type="date" />
          <p class="help">
            La date doit √™tre la toute premi√®re date o√π c'est arriv√©
          </p>
          <label>Commentaire</label>
          <input name="comment" type="text" />

          <button class="btn upload__btn">
            <span>Cr√©er</span>
          </button>
        </form>
      </div>
    </main>

    <footer>
      &copy; by <a href="https://twitter.com/nicolasdaudin">Nicolas Daudin</a>.
      Adapted from
      <a href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>.
    </footer>

    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="src/js/controller.js"></script>
  </body>
</html>
